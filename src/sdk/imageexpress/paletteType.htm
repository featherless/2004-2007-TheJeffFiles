<h2>paletteType Enumeration</h2>
<hr>
The <b>paletteType</b> enumeration is used when calling the function
<a href="setGlobalPalette.htm">setGlobalPalette</a> to set the palette type.<p>

Values
<blockquote><pre class="list">enum paletteType {

   NO_LOADED_PALETTE,
   PAL_WEBSAFE,
   PAL_4BIT,
   PAL_GENERATEMETHOD1
};
</pre></blockquote>     
&nbsp;<p>

See also
<blockquote>
   <a href="setGlobalPalette.htm">setGlobalPalette</a>
</blockquote>
